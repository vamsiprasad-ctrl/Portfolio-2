<!-- Quick Stats Section -->
<section id="stats" class="stats-section section" aria-labelledby="stats-title">
  <div class="container" data-aos="fade-up">
    <h2 id="stats-title" class="section-title">Quick Stats</h2>
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon" style="color:var(--primary)"><i class="fa fa-folder-open"></i></div>
        <span class="stat-number gradient-text" data-count="6">0</span>
        <span class="stat-label">Projects</span>
      </div>
      <div class="stat-card">
        <div class="stat-icon" style="color:var(--accent)"><i class="fa fa-certificate"></i></div>
        <span class="stat-number gradient-text" data-count="4">0</span>
        <span class="stat-label">Certifications</span>
      </div>
      <div class="stat-card">
        <div class="stat-icon" style="color:var(--secondary)"><i class="fa fa-lightbulb"></i></div>
        <span class="stat-number gradient-text" data-count="3">0</span>
        <span class="stat-label">Hackathons</span>
      </div>
      <div class="stat-card">
        <div class="stat-icon" style="color:#38bdf8"><i class="fa fa-briefcase"></i></div>
        <span class="stat-number gradient-text" data-count="3">0</span>
        <span class="stat-label">Internships</span>
      </div>
    </div>
  </div>
</section>

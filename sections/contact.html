<!-- Contact Section -->
<section id="contact" class="contact-section section" aria-labelledby="contact-title">
  <div class="container">
    <h2 id="contact-title" class="section-title" data-aos="fade-right">Contact Me</h2>
    <div class="contact-grid" data-aos="fade-up">
      <form id="contact-form" action="https://formspree.io/f/your-form-id" method="POST" autocomplete="on" novalidate>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required aria-required="true" autocomplete="name" aria-describedby="name-error">
        <div id="name-error" class="error-message" style="display:none;">Please enter your name.</div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required aria-required="true" autocomplete="email" aria-describedby="email-error">
        <div id="email-error" class="error-message" style="display:none;">Please enter a valid email.</div>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required aria-required="true" aria-describedby="message-error"></textarea>
        <div id="message-error" class="error-message" style="display:none;">Please enter your message.</div>
        <button type="submit" class="btn primary-btn" id="submit-btn">
          <span class="btn-text">Send Message</span>
          <span class="btn-spinner"></span>
        </button>
        <div id="form-status" role="status" aria-live="polite"></div>
      </form>
